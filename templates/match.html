<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Live Score</title>
</head>
<body>
    <div class="header"><h3>üèè Live Scoring</h3></div>
    
    <div class="card" style="text-align:center;">
        <h1 style="font-size:40px; margin:5px;">{{ match.score }} / {{ match.wickets }}</h1>
        <p>Overs: {{ match.overs }} (Max 10)</p>
    </div>

    <div class="card">
        <form action="/update_score" method="POST">
            <input type="text" name="bowler_name" placeholder="Enter Bowler Name" style="width:90%; padding:8px; margin-bottom:10px;">
            
            <button name="action" value="new_over" style="background:#2196F3;">Start New Over</button>
            <hr>
            
            <p>Runs:</p>
            <div style="display:grid; grid-template-columns: repeat(4, 1fr); gap:5px;">
                <button name="action" value="run" onclick="this.form.runs.value=0">0</button>
                <button name="action" value="run" onclick="this.form.runs.value=1">1</button>
                <button name="action" value="run" onclick="this.form.runs.value=4" style="background:#4CAF50;">4</button>
                <button name="action" value="run" onclick="this.form.runs.value=6" style="background:#4CAF50;">6</button>
                <input type="hidden" name="runs" value="0">
            </div>

            <p>Extras & Wickets:</p>
            <div style="display:grid; grid-template-columns: repeat(2, 1fr); gap:5px;">
                <button name="action" value="wicket" style="background:#f44336;">WICKET</button>
                <button type="button" style="background:#ddd; color:#888;" disabled>LBW üö´</button>
                <button name="action" value="extra" style="background:#FF9800;">WIDE</button>
                <button name="action" value="extra" style="background:#FF9800;">NB (Throw)</button>
            </div>
        </form>
    </div>
    <a href="/" class="btn" style="text-align:center; display:block; background:#555;">Back Home</a>
</body>
</html>
