<!DOCTYPE html>
<html>
<head>
    <title>MPGB League</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: sans-serif; background: #eee; padding: 10px; }
        .header { background: #004d40; color: white; padding: 15px; text-align: center; border-radius: 8px; }
        .card { background: white; padding: 15px; margin-top: 10px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .venue { background: #b2dfdb; padding: 3px 8px; font-size: 12px; border-radius: 4px; float: right; }
    </style>
</head>
<body>
    <div class="header">
        <h2>MPGB CricManager</h2>
        <p>10-11 Jan 2026</p>
    </div>

    {% for grp, data in groups.items() %}
    <div class="card">
        <h3>GROUP {{ grp }} <span class="venue">{{ data.venue }}</span></h3>
        <p>Teams: {{ data.teams|join(', ') }}</p>
        <button style="width:100%; padding:10px; background:#004d40; color:white; border:none; margin-top:5px;">View Scores</button>
    </div>
    {% endfor %}
</body>
</html>
