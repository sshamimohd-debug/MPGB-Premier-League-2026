<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="header"><h3>ðŸ’° Tournament Finance</h3></div>
    
    <div class="card">
        <h3>Balance: â‚¹{{ total }}</h3>
        <form method="POST">
            <input type="text" name="desc" placeholder="Item Name" required>
            <input type="number" name="amount" placeholder="Amount" required>
            <select name="type">
                <option value="Expense">Expense (Kharcha)</option>
                <option value="Income">Income (Jama)</option>
            </select>
            <button type="submit">Add Record</button>
        </form>
    </div>

    <div class="card">
        <ul style="padding:0; list-style:none;">
            {% for item in records %}
            <li style="border-bottom:1px solid #eee; padding:5px; color:{{ 'red' if item.type == 'Expense' else 'green' }};">
                {{ item.desc }} - â‚¹{{ item.amount }}
            </li>
            {% endfor %}
        </ul>
    </div>
    <a href="/" class="btn" style="text-align:center; display:block; background:#555;">Back Home</a>
</body>
</html>
