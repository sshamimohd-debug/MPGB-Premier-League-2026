<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Admin — MPGB Premier League</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <div id="nav"></div>
  <div class="container">
    
<div class="hero">
  <div class="h1">Admin</div>
  <p class="p">Set an Admin PIN on this device. Scoring actions will require PIN.</p>
</div>

<div class="grid cols2">
  <div class="card">
    <h3>Set / Change Admin PIN</h3>
    <div id="status" class="pill warn">Loading…</div>
    <hr class="sep"/>
    <form id="pinForm">
      <label>New PIN</label>
      <input class="input" id="pin" type="password" placeholder="Minimum 4 digits"/>
      <div style="height:10px"></div>
      <label>Confirm PIN</label>
      <input class="input" id="pin2" type="password" placeholder="Re-enter PIN"/>
      <div style="height:12px"></div>
      <button class="btn primary" type="submit">Save PIN</button>
    </form>
  </div>

  <div class="card">
    <h3>Backup / Restore</h3>
    <div class="small">Export JSON backup (matches + teams + players) and import on another laptop.</div>
    <hr class="sep"/>
    <div class="row">
      <button class="btn" id="exportAll">Export Backup JSON</button>
      <label class="btn" style="cursor:pointer">
        Import JSON <input id="importFile" type="file" accept="application/json" style="display:none"/>
      </label>
      <button class="btn danger" id="resetAll">Reset (Clear Local Data)</button>
    </div>
  </div>
</div>

    <div class="footer">Offline-ready (PWA). Data is stored locally in your browser.</div>
  </div>
  <script src="js/app.js"></script>
  <script src="js/nav.js"></script>
  <script src="js/admin.js"></script>
  <script>if('serviceWorker' in navigator){navigator.serviceWorker.register('sw.js').catch(()=>{});}</script>
</body>
</html>
